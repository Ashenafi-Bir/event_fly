<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Flyer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="flyer-container">
    <div class="flyer">
      <div class="flyer-image">
        <img src="https://media.licdn.com/dms/image/v2/D5622AQEYqbknDfVgFw/feedshare-shrink_800/feedshare-shrink_800/0/1730982780741?e=1735171200&v=beta&t=ltMt7E4DLrddwBBlSTAYqe00H8o2KwaTfgV4BkL_zaU" alt="Event">
      </div>
      <div class="flyer-content">
        <h1>Annual event Night 2024</h1>
        <p class="event-date">📅 December 15, 2024 | 🕒 7:00 PM</p>
        <p class="event-location">📍 Grand Ballroom, City Center</p>
        <p class="event-description">
          Join us for an unforgettable night of celebration, entertainment, and networking. Enjoy live music, gourmet dining, and a chance to win exciting prizes!
        </p>
        <button class="cta-button">RSVP Now</button>
      </div>
    </div>
  </div>
</body>
</html>
