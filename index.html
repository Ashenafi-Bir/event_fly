<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Flyer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Font Awesome (for social media icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Event Flyer Section -->
  <div class="flyer-container">
    <div class="flyer">
      <div class="flyer-image">
        <img src="https://media.licdn.com/dms/image/v2/D5622AQEYqbknDfVgFw/feedshare-shrink_800/feedshare-shrink_800/0/1730982780741?e=1735171200&v=beta&t=ltMt7E4DLrddwBBlSTAYqe00H8o2KwaTfgV4BkL_zaU" alt="Event">
      </div>
      <div class="flyer-content">
        <h1>**Addis Digital Event**</h1>
      
        
        <!-- Social Media Icons -->
        <div class="social-links">
          <a href="https://web.facebook.com/addisinternationalbank" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="https://www.linkedin.com/company/addis-international-bank/mycompany/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.youtube.com/@AddisInternationalBankS.C" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
          <a href="https://t.me/AddisInernationalBank" target="_blank" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
        </div>
        <button class="cta-button">Thank You</button>
      </div>
    </div>
  </div>

  <!-- Event Highlights Section -->
  <div class="image-gallery">
    <h2>Event Highlights</h2>
    <div class="image-grid">
      <img src="assets/FlyerArtboard 1.jpg" alt="Highlight 1">
      <img src="assets/FlyerArtboard 2.jpg" alt="Highlight 2">
      <img src="assets/FlyerArtboard 3.jpg" alt="Highlight 3">
      <img src="assets/FlyerArtboard 4.jpg" alt="Highlight 4">
      <img src="assets/FlyerArtboard 5.jpg" alt="Highlight 5">
      <img src="assets/flyerrArtboard 7.jpg" alt="Highlight 7">
      <img src="assets/flyerrArtboard 8.jpg" alt="Highlight 8">
      <img src="assets/FlyerArtboard 6.jpg" alt="Highlight 6">
    </div>
  </div>
</body>
</html>
