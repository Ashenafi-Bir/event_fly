<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Flyer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Event Flyer Section -->
  <div class="flyer-container">
    <div class="flyer">
      <div class="flyer-image">
        <img src="https://media.licdn.com/dms/image/v2/D5622AQEYqbknDfVgFw/feedshare-shrink_800/feedshare-shrink_800/0/1730982780741?e=1735171200&v=beta&t=ltMt7E4DLrddwBBlSTAYqe00H8o2KwaTfgV4BkL_zaU" alt="Event" alt="Event">
      </div>
      <div class="flyer-content">
        <h1>Annual Event Night 2024</h1>
        <p class="event-date">📅 December 15, 2024 | 🕒 7:00 PM</p>
        <p class="event-location">📍 Grand Ballroom, City Center</p>
        <p class="event-description">
          Join us for an unforgettable night of celebration, entertainment, and networking. Enjoy live music, gourmet dining, and a chance to win exciting prizes!
        </p>
        <button class="cta-button">RSVP Now</button>
      </div>
    </div>
  </div>

  <!-- Event Highlights Section -->
  <div class="image-gallery">
    <h2>Event Highlights</h2>
    <div class="image-grid">
      <img src="assets/FlyerArtboard 1.jpg" alt="Highlight 1">
      <img src="assets/FlyerArtboard 2.jpg" alt="Highlight 2">
      <img src="assets/FlyerArtboard 3.jpg" alt="Highlight 3">
      <img src="assets/FlyerArtboard 4.jpg" alt="Highlight 4">
      <img src="assets/FlyerArtboard 5.jpg" alt="Highlight 5">
      <img src="assets/FlyerArtboard 6.jpg" alt="Highlight 6">
      <img src="assets/FlyerrArtboard 7.jpg" alt="Highlight 7">
      <img src="assets/FlyerrArtboard 8.jpg" alt="Highlight 8">
    </div>
  </div>
</body>
</html>
